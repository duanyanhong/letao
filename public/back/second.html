<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统-用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马17期</a>
  </div>
  <div class="user">
    <img src="images/u=2477183843,3072144325&fm=27&gp=0.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          <span>分类管理</span>
        </a>
        <div class="second">
          <a href="first.html">
            一级分类
          </a>
          <a href="second.html" class="active" >二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="lt_main">
  <div class="lt_header">
    <a href="javascrpt:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascrpt:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>

  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">二级分类</li>
    </ol>

    <div class="lt_content">

      <button  class=" btn_add btn btn-default mt">添加分类
      </button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td width="10%">序号</td>
          <td width="30%">一级分类名称</td>
          <td width="30%">二级分类名称</td>
          <td width="30%">二级分类LOGO</td>
        </tr>
        </thead>
        <tbody>
        <!--挖个坑-->

        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>



    </div>

  </div>
</div>

<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加模态框-->

<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form id="form">
        <div class="modal-body">
          <div class="form-group">

          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              <span class="dropdown-text">请选择一级分类</span>
              <span class="caret"></span>
            </button>
            <input type="hidden" name="categoryId">
            <ul class="dropdown-menu">
              <!--再挖个坑-->

            </ul>
          </div>
         </div>
         <div class="form-group">
           <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
         </div>
          <div class="form-group">
            <div class="fileupload_box">
              <button class="btn btn-default">上传图片</button>
              <input type="file" class="btn  btn-default" id="fileupload" name="pic1"  >
            </div>
          </div>
          <div class="form-group box-img">

            <img src="images/none.png" alt="" width="100" height="100">
            <input type="hidden" name="brandLogo">
          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>



<script type="text/html" id="tmp3">
   {{ each rows v i }}
   <tr>
     <td>{{(page-1)*size+i+1}}</td>
     <td>{{v.categoryName}}</td>
     <td>{{ v.brandName}}</td>
     <td><img src="{{ v.brandLogo?v.brandLogo:'images/none.png'}}" width="50" height="50" alt=""></td>
   </tr>
   {{ /each  }}
</script>

</script>

<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
</body>
</html>
